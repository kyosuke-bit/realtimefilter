<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>リアルタイムフィルター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="title">
            <h3>リアルタイムフィルター</h3>
            <p>入力した文字を含まない要素は非表示になります。</p>
        </div>
        <input class="display" type="text" id="search">
        <div>
            <ul id="table">
                <li class="images" data-keyword="ハト　hato">
                    <div>
                        <img class="image" src="https://cdn.pixabay.com/photo/2017/07/18/18/24/dove-2516641__480.jpg"></img>
                        <div class="image-text">
                            <p class="image-title">キーワード</p>
                            <p class="image-keyword">ハト　hato</p>
                        </div>
                    </div>
                </li>
                <li class="images" data-keyword="カワセミ　kawasemi">
                    <div>
                        <img class="image" src="https://cdn.pixabay.com/photo/2017/02/07/16/47/kingfisher-2046453__480.jpg"></img>
                        <div class="image-text">
                            <p class="image-title">キーワード</p>
                            <p class="image-keyword">カワセミ　kawasemi</p>
                        </div>
                    </div>
                </li>
                <li class="images" data-keyword="フクロウ　hukurou">
                    <div>
                        <img class="image" src="https://cdn.pixabay.com/photo/2012/06/19/10/32/owl-50267__480.jpg"></img>
                        <div class="image-text">
                            <p class="image-title">キーワード</p>
                            <p class="image-keyword">フクロウ　hukurou</p>
                        </div>
                    </div>
                </li>
                <li class="images" data-keyword="オウム　oumu">
                    <div>
                        <img class="image" src="https://cdn.pixabay.com/photo/2018/08/12/16/59/ara-3601194__480.jpg"></img>
                        <div class="image-text">
                            <p class="image-title">キーワード</p>
                            <p class="image-keyword">オウム　oumu</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
